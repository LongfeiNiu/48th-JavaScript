        <script>
            /*
                |   或者
                []  字符集,一个字符集只匹配一个字符
                    [a-z]  字符区间（"-"在"[]"内有了特殊意义）
                    [abc]  或者的意思
                    [^abc] 放在正则字符的首位，表示除了这些，（不放在首位表示一个单纯的字符）
                    [{}?*.+()] 这些原来有特殊意义的字符放在[]内没有了特殊意义，就是单纯的字符

                    [a-z]
                    [A-Z]所有的字母

             */

            // let a = /abc|edf/g;       //或者匹配

            //ascii码的匹配，注意要有前后顺序
