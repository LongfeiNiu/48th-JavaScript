<html>
    <head>
        <meta charset="UTF-8">

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                正则表达式
                    对象
                    配合一些api来验证字符串
             */
            let a="456阿飞789朱雀12";   //["456","789,"12"]
            let b="454sjjdsiaodao5454";
            let c="sds45sd45s21a";

            console.log(fn(a));
            console.log(fn(b));
            console.log(fn(c));
            console.log("*************************");
            console.log(zz(a));
            console.log(zz(b));
            console.log(zz(c));

            function zz(str) {
                return str.match(/\d+/g);
            }

            function fn(str) {
                let len = str.length;
                let s ="";
                let arr = [];
                for(let i=0;i<len;i++){
                    let n=str.charAt(i);
                    if(!isNaN(n)){  //数字字符不是NaN，其他字符是NaN
                        //console.log(n);
                        s+=n;
                    }else{       //NaN
                        s && arr.push(s);
                        s="";
                    }
                }
                s && arr.push(s);
                return arr;
            }
        </script>
    </body>
