    <body>
        <div id="wrap"></div>
        
        <script>

            alert(a);
            var a = 10;
            alert(a);
            function a(){alert(20)}
            alert(a);
            var a = 30;
            alert(a);
            function a(){alert(40)}
            alert(a);
            a();

            /*
                    1.定义
                        function a(){alert(40)}
                    2.执行
                        alert(a);      //函数块（alert(40)的那个）
                        a=10;          //a被重新赋值
                        alert(a);      //弹出10
                        alert(a);      //10
                        a=30;
                        alert(a);      //30
                        alert(a);      //30
                        a();            //报错
             */
