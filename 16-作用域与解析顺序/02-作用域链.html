<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>

            //作用域链，操作变量时，一层层的作用域查找变量声明的地方，
            // 如果没有找到，调用变量会报错，如果是赋值，在非严格模式下，变量成为windows的属性

            var x=10;
            function a() {
                x=15;       //本作用域找不到，去父级作用域找，找到后并赋值
                var y=5;    //局部作用域
                return x+y;
            }

            console.log(a());
            console.log(x);     //全局变量被修改了，因此是10

        </script>
    </body>
</html>
