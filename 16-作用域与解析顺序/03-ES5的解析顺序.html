        <script>

            /*
                var、function解析顺序

                第一步：定义
                    找出当前作用域里面所有的var和function定义的变量名，不赋值，赋值是执行
                    此时function定义的函数，是个完整的函数，所以函数定义可以在函数执行的前后任意位置

                第二步：执行
                    从上到下执行

             */

            alert(x);     //返回不是报错，是undefined，变量已有，但未赋值
            var x=10;
            //let x=10;     //报错
            /*
                1.定义
                    var x;
                2.执行
                    alert(x);   //undefined
                    x=10;
             */


            alert(b);
            function b() {

            }
            /*

                    function b(){}
                2.执行
                    alert(b);
             */
