<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>



        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            /*
                AJax

             */
            $.ajax({
               type:"get",
               url:"test.txt",     //获取的数据
               data:{},            //你传输给别人的数据
               dataType:"json",    //给数据定性
               success:function (msg) {        //msg是拿到的数据，默认是字符串
                   console.log(msg);
               }
            });

            //本质是简化了的ajax
            $.get("test.txt",function (msg) {
                console.log(msg);
                console.log(JSON.parse(msg));
            })

            //本质是简化了的ajax
            /*
            $.post("test.txt",function (msg) {
                console.log(msg);
            })
            */

        </script>
    </body>
</html>
