<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <!--
            可以直接在标签里给当前标签添加事件
            但是如果没有特殊的要求，我们不推荐在行内去书写js代码
        -->
        <div id="wrap" onclick="alert(123);">123</div>

        <a href="javascript:void(0);">gogogogogo</a>

        <a href="javascript:alert('a标签被点击了!');">233333</a>

        <script> //只能放在head或者body里面；分号可以写或者不写，一个html中可以放无数个script标签
        /*
         多行注释
         */
        //单行注释
        //JS内部严格区分大小写
        //功能字符都是半角字符
        //语句结束;号（当然你也可以是一个不加分号）
        //注意代码的缩进
            alert("'hello world!'")
            // Alert(123);  出错
        </script>

        <script type="text/javascript" language="JavaScript">  //type和language是声明语言格式，推荐不写
            alert('潭州教育！转义字符\\')
        </script>

        <!--外联样式使用src，其内不要再写代码-->
        <script src="goudan.js">
         //   alert('我又写了一个弹窗！')   //如果一个script标签已经用来引入外部的js文件了，那么再在里面写代码将无意思
        </script>
    </body>
</html>
