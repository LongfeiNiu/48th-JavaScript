<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            //编号跟作用域没关系，按出现顺序编号，只要利用返回值，使用clearTimeout可以清除定时器

            let x = setTimeout(function(){console.log("a")},2000);

            let y = setTimeout(function(){console.log("b")},2000);
            console.log(x,y);

            (function () {
                let x = setTimeout(function(){console.log("a")},2000);

                let y = setTimeout(function(){console.log("b")},2000);
                console.log(x,y);
            })();
        </script>
    </body>
</html>
