<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width:780px;
                height:380px;
                margin:50px auto 0;
                user-select:none;
            }
            #img{
                overflow: hidden;
                position:relative;
                width:100%;
                height:330px;
            }
            #img ul{
                position:absolute;
                top:0;
                left:0;
                width:1000%;
                height:100%;
                transition: left .3s;
            }
            #img ul li{
                float:left;
                width:10%;
                height:100%;
            }
            #tab{
                width:100%;
                height:50px;
            }
            #tab ul{
                width:200%;
                height:100%;
            }
            #tab ul li{
                float:left;
                width:10%;
                height:100%;
                background-color: #121112;
                color:#fff;
                text-align:center;
                line-height:50px;
                cursor: pointer;
            }
            #tab ul li.active{
                background-color: #303030;
                color:#e9c06c;
            }


        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="img">
                <ul>
                    <li><a href="#"><img src="img/1.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/2.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/3.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/4.jpg" alt=""></a></li>
                    <li><a href="#"><img src="img/5.jpg" alt=""></a></li>
                </ul>
            </div>
            <div id="tab">
                <ul>
                    <li class="active">开黑吗？</li>
                    <li>我压缩贼六</li>
                    <li>只要E的够快</li>
                    <li>队友的问号</li>
                    <li>就追不上我</li>
                </ul>
            </div>
        </div>

        <script>
            (function () {
                let oWrap = document.getElementById("wrap"),
                    oUl = document.querySelector("#img ul"),
                    aTabLi = document.querySelectorAll("#tab ul li"),
                    lastIndex=0,
                    len = aTabLi.length,
                    timer ='';

                [...aTabLi].forEach((dom,index)=>{
                    dom.onclick = function () {
                        if(index === lastIndex)return;

                        aTabLi[lastIndex].classList.remove("active");
                        lastIndex = index;
                        aTabLi[lastIndex].classList.add("active");
                        oUl.style.left = '-'+index*100+'%';
                    }
                });

                //定时器内容
                function fn(){
                    aTabLi[lastIndex].classList.remove("active");
                    lastIndex++;
                    lastIndex %= len;
                    aTabLi[lastIndex].classList.add("active");
                    oUl.style.left = '-'+lastIndex*100+'%';
                }
                //启动定时器，循环
                timer=setInterval( fn ,3000);

                //停止运行定时器
                oWrap.onmouseenter = function () {
                    clearInterval(timer);
                };
                //继续运行
                oWrap.onmouseleave = function () {
                    timer=setInterval( fn ,3000);
                }
            })();




        </script>
    </body>
</html>
