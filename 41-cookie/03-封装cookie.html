        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>

            let Cookie ={
               //设置
                set(mJson,day) {
                    //设置过期时间
                    let date = new Date(new Date().getTime()+day*24*3600*1000).toUTCString();
                    /*  过时了的ES5写法，不推荐
                    for(let key in mJson){
                        document.cookie = `${key}=${mJson[key]};expires=${date}`;
                    }
                    */
                    Object.entries(mJson).forEach(([key,value])=>{
                        document.cookie = `${key}=${value};expires=${date}`;
                    })
                },
               //获取
                get(key) {
                    let str = document.cookie;

                    // /(^|\s)aaa=([^;]+)(;|$)/
                    let reg = new RegExp("(^|\\s)"+key+"=([^;]+)(;|$)");
                    reg.test(str);
                    return RegExp.$2;       //匹配不成功返回""
                },
               //删除
               remove(key) {
                   Cookie.set({
                       [key]:""    //清空
                   },-1);
               }
            };


            Cookie.set({
                a:'阿飞',
                b:123,
                goudan:"afei"
            },7);


            //测试get
            //console.log(Cookie.get("goudan"));


            //删除cookie
            //Cookie.remove("b");

        </script>
    </body>
