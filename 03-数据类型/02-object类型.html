<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
            基础数据类型
                number string boolean undefined null symbol
            引用数据类型
                object
            */

            //内置对象
            console.dir(document);       //打印对象信息

            console.dir(console);

            //对象类型可以存值
            let x = {
                name : '阿飞'
            };
            x.age = 18;         //插入数据
            console.log(x);

            //例如给document加属性
            document.goudan = 456;
            console.dir(document);

            // x.age = 99;
            let y = Symbol("age");       //Symbol不能转ES5，所以ES5开发不能使用Symbol
            x[Symbol('age')] = 88;       //Symbol独一无二，不会覆盖，放心添加属性
            x[y] = 99;      //两个Symbol既是独一无二的
            console.log(x);

            //console.log(x[Symbol("age")]);       //这样取出一个独一无二的值是取不到的，用变量可以
            console.log(x[y]);

        </script>
    </body>
</html>
