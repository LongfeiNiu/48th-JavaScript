<!DOCTYPE HTML>
<html>

        <title>Title</title>

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                position: relative;
                width:100px;
                height:100px;
                /*box-sizing: border-box;*/
                background-color: pink;
                margin:50px auto;
            }
            #wrap div{
                position: absolute;
            }
            #wrap .n{
                width:100%;
                top:0;
                left:0;
                height:1px;
                cursor: n-resize;
            }
            #wrap .ne{
                width:1px;
                height:1px;
                cursor: ne-resize;
            }

        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="n"></div>
            <div class="ne"></div>
            <div class="e"></div>
            <div class="se"></div>
            <div class="s"></div>
            <div class="sw"></div>
            <div class="w"></div>
            <div class="nw"></div>
        </div>

    </body>
</html>
