             */

            //console.log(Math.random(),Math.round(Math.random()*10));

            //  生成一个n到m的随机数,m取不到
            const rdm = function(n=0,m=n+1){
                return Math.floor((m-n)*Math.random()+n);
            }
            console.log(rdm(1,7));
