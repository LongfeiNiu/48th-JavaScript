<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div style="" id="wrap" class="box" title="我是一个DIV">123456</div>
        
        <script>
            //如何操作元素的标签属性

            /**
             * w3c允许的标签属性，既是合法
             *  合法的标签属性，直接 . 操作
             *      - class比较特殊，需要使用className代替操作
             *      - style 这个属性非常特殊,是个对象
             */

            //写  读

            let oDiv = document.getElementById("wrap");



            //oDiv.title = '狗蛋';     直接写
            oDiv.className = 'wrap';  //属性class是保留词，这里用className

            oDiv.id = 'goudan';
            oDiv.innerHTML = '<p>666</p>';     //虽然改了名字，但oDIV仍指向这个节点对象整体，id只是其中一个属性，不能影响整体

            let oGouDan = document.getElementById("goudan");
            console.log(oDiv === oGouDan);    //完全相等

            //alert(oDiv.title);

            // let x={
            //     name:'阿飞',
            // };
            // console.log(x.name);         //读
            // x.age = 18;     //写

        </script>
    </body>
</html>
