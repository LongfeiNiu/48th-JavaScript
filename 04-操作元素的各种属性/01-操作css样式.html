<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
        <style id="css"></style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
            JS操作css
                内部样式表(很少控制内部样式表)
                行内样式（经常控制）
                （无法操作外联样式）
            */
            let oCss = document.getElementById("css");
            oCss.innerHTML = "#wrap{width:100px;height:100px;background-color:pink;}";
        </script>
    </body>
</html>
