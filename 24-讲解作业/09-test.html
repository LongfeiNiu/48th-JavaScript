<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            (function () {
                var a = 'global';

                function foo() {
                    console.log(this,this.a);
                }

                var obj2 = {
                    a:'0',
                    foo:foo
                }

                var obj1={
                    a:'X',
                    obj2:obj2
                }

                obj1.obj2.foo();        // "0"

                function bar(fn){
                    fn();
                }

                bar(obj2.foo);     //  un

            })();
        </script>
    </body>
