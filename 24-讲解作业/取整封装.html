<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>

            //往小了取整
            function floor(num) {
                if(num*1>0){
                    return (num*1+"").split('.')[0]*1;
                }else{
                    return (num*1+"").split('.')[0]*1-1;
                }

            }

            //往大了取整
            function ceil(num) {
                return floor(num*1+1);
            }

            //四舍五入
            function round(num) {
                let arr = (num*1+'').split('.');
                if(!arr[1]) return num*1;
                if(num*1>=0){
                    return arr[1].charAt(0)>=5?arr[0]*1+1:arr[0]*1;
                }else{
                   //这里小数点后只有多个0不会被存进arr[1]内
                    return (arr[1].charAt(0)>5)||(arr[1].charAt(0)==5&&arr[1].length>1)?arr[0]*1-1:arr[0]*1;
                }
            }

            //去小数点取整
            function trunc(num) {
                return 1*(num*1+'').split('.')[0];
            }

        </script>
    </body>
</html>
