    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                5!=5*4*3*2*1;
             */

            function fn(num) {
                if(num === 1){
                    return 1;
                }
                return num*fn(num-1);
            }

            console.log(fn(5));


        </script>
