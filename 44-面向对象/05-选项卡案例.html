            #wrap{
                position: relative;
                width:300px;
                height:300px;
                border:1px solid pink;

            #wrap .con  li.active{

            }
            #wrap .tab{
                position: absolute;
                left:0;
                top:0;
                width:100%;

            }
            #wrap .tab li{
                float: left;
                width:99px;
                height:30px;
                border-right:1px solid red;
                background-color: #abcded;
                cursor: pointer;
            }
            #wrap .tab li.active{
                background-color: pink;
            }
        </style>

            <div class="con">
