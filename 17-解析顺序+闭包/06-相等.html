            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}

    <body>
        <div id="wrap"></div>
        
        <script>

            console.log(5 === 5);

            console.log([] === []);   //引用，需要比地址,false

            var h = function () {};
            var l = function () {};
            console.log(h === l);     //false

            function a() {
                return function () {};
            }
            var b = a();
            var c = a();
            console.log(b ===c);  //false

        </script>
