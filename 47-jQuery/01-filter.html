<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap">
            <p>11</p>
            <p>22</p>
            <p class="active">33</p>
            <p>44</p>
            <p>55</p>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>

            let aP = document.getElementsByClassName("active");
            /*
            $("p")
                .css("color","red")
                .filter(".active")              //筛选目标，返回新的jq对象
                .css("font-size","30px")
                */

            /*
            $("p")
                .css("color","red")
                .filter(aP[0])              //筛选目标，返回新的jq对象
                .css("font-size","30px")
                */
            $("p")
                .css("color","red")
                .filter(function () {
                    return this.className !== "active";         //根据返回值boolean，判断是否筛选
                })              //筛选目标，返回新的jq对象
                .css("font-size","30px")
        </script>
    </body>
</html>
