<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                position: relative;
                width: 498px;
                height:498px;
                margin:50px auto 0;
                border:1px solid #bbb;
                border-radius: 50%;
            }
            #wrap p{
                position: absolute;
                top:250px;
                left:0;
                width:100%;
                height:0;
                //transform:rotate(90deg);
                animation: tra 5s infinite linear;
            }
            #wrap span{
                position: absolute;
                top:-5px;
                left:-5px;
                width:10px;
                height:10px;
                background-color: pink;
                border-radius: 50%;
            }
            @keyframes tra {
                from{
                    transform:rotate(0deg);
                }
                to{
                    transform:rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <p><span></span></p>
        </div>
        
        <script>
            
        </script>
    </body>
</html>
