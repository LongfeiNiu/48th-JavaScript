<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width:100%;
                border:1px solid #bbb;
            }
            #wrap span{
                display: inline-block;
                width:120px;
                height:30px;
                border:1px dotted #aaa;
                font-size:14px;
                color:white;
                line-height: 30px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            (function () {
                let oW = document.getElementById("wrap");

                 function ran() {
                    let[r,g,b]=[
                        Math.floor(Math.random()*256),
                        Math.floor(Math.random()*256),
                        Math.floor(Math.random()*256),
                    ];
                    return `rgb(${r},${g},${b})`;
                }

                 setInterval(()=>{
                     let color = ran();
                     oW.innerHTML += `<span style="background-color: ${color}">${color}</span>`;
                 },500);

                // function m() {
                //     let color = ran();
                //     oW.innerHTML += `<span style="background-color: ${color}">${color}</span>`;
                //     requestAnimationFrame(m);
                // };
                // requestAnimationFrame(m);


            })();
        </script>
    </body>
</html>
