<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="Danew">
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        #wrap{
            position: relative;
            width: 498px;
            height:498px;
            margin:50px auto 0;
            border:1px solid #bbb;
            border-radius: 50%;
        }
        #wrap span{
            position: absolute;
            top:-5px;
            left:245px;
            width:10px;
            height:10px;
            background-color: pink;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <span></span>
    </div>

    <script>

        (function () {

            let oS = document.querySelector("#wrap span");
            let startDeg = 90,
                r = 250;


            function m() {
                startDeg --;
                let rad= startDeg/180*Math.PI,
                    x = 250+r*Math.cos(rad)-5,
                    y = 250-r*Math.sin(rad)-5;
                oS.style.left = `${x}px`;
                oS.style.top = `${y}px`;
                requestAnimationFrame(m);
            };
            requestAnimationFrame(m);

        })();
    </script>
</body>
</html>
