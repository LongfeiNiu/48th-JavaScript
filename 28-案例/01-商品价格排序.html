<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width:845px;
                height:550px;
                padding:40px;
                border:1px solid #bbb;
                margin:50px auto;
            }
            #content{
                width:845px;
                height:500px;
            }
            #content ul{
                width:120%;
                height:100%;
            }
            #content ul li{
                position: relative;
                float:left;
                width:200px;
                height:230px;
                margin-right:15px;
                margin-bottom: 20px;
            }
            #content ul li img{
                width:200px;
                height:200px;
            }
            #content ul li p{
                height:30px;
                font-size: 14px;
                line-height: 30px;
            }
            #content ul li span{
                position: absolute;
                left:155px;
                top:180px;
                width:50px;
                height:50px;
                background: url("images/price.png") no-repeat;
                color:white;
                line-height:50px;
                font-style: italic;
                font-size: 14px;
            }
            #btn{
                margin:10px 0 0 550px;
            }
            #btn span{
                display: inline-block;
                width:90px;
                height:40px;
                background-color: #993300;
                color:white;
                font-size: 14px;
                text-align:center;
                line-height:40px;
                cursor:pointer;
            }

        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="content">
                <ul></ul>
            </div>
            <div id="btn">
                <span>随机排列</span>
                <span>从低到高</span>
                <span>从高到低</span>
            </div>
        </div>
        
        <script>
            (function (data) {

                let oU = document.querySelector("#content ul"),
                    aBtn = document.querySelectorAll("#btn span");

                //遍历data生成dom
                function createDom(data) {
                    let html='';
                    data.forEach(d=>{
                        html += `<li>
                            <img src=${d.src}>
                            <p>${d.des}</p>
                            <span>￥<b>${d.price}</b></span>
                        </li>`;
                    });
                    oU.innerHTML = html;
                };
                createDom(data);

                //数组
                let fn=[
                    ()=>(Math.random()-0.5),
                    (a,b)=>a.price - b.price,
                    (a,b)=>b.price - a.price
                ];

                //点击事件改变data
                [...aBtn].forEach((btn,index)=>{
                   btn.onclick = function () {
                       data.sort(fn[index]);
                       createDom(data);
                   } 
                });

            })([
                {
                    id : 1,
                    src : 'images/xh_img1.jpg',
                    des : '深红色经典玫瑰',
                    price : 100
                },
                {
                    id : 2,
                    src : 'images/xh_img2.jpg',
                    des : '甜美七分袖荷叶边条纹设',
                    price : 97
                },
                {
                    id : 3,
                    src : 'images/xh_img3.jpg',
                    des : '甜美七分袖荷叶边条纹设',
                    price : 99.5
                },
                {
                    id : 4,
                    src : 'images/xh_img4.jpg',
                    des : '甜美七分袖荷叶边条纹设',
                    price : 215
                },
                {
                    id : 5,
                    src : 'images/xh_img5.jpg',
                    des : '经典红色我的最爱',
                    price : 130
                },
                {
                    id : 6,
                    src : 'images/xh_img6.jpg',
                    des : '清淡优雅百年百合',
                    price : 300
                },
                {
                    id : 7,
                    src : 'images/xh_img7.jpg',
                    des : '紫色冷艳系列',
                    price : 700
                },
                {
                    id : 8,
                    src : 'images/xh_img8.jpg',
                    des : '粉色浪漫系列玫瑰',
                    price : 500
                }
            ]);
        </script>
    </body>
</html>
