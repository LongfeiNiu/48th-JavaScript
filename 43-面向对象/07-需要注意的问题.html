<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            /*
                私有属性写在构造函数里面
                公共属性写在原型上
                现有原型，再有实例
             */
            function Teacher(n,a,i) {
                this.name = n;
                this.age = a;
                this.id = i;
            }
            Teacher.prototype = {      //重写了 prototype属性，注意保留constructor属性
                constructor:Teacher,
                showID:function () {
                    alert(this.id);
                },
                showName:function () {
                    alert(this.name);
                },
                showAge:function () {
                    alert(this.age);
                }
            }
            /*
            Teacher.prototype.showID=function () {
                alert(this.id);
            }
            Teacher.prototype.showName=function () {
                alert(this.name);
            }
            Teacher.prototype.showAge=function () {
                alert(this.age);
            }
            */

            var afei = new Teacher("阿飞",18,1111);
            afei.showID();


        </script>
    </body>
</html>
