        <div id="wrap">

            /*

             */

            let oForm = document.getElementById("form");
            /*

            }

            //onselectstart  选中文字时，触发事件
            document.getElementById("wrap").onselectstart = function () {
                console.log(2);

            }

            //表单的提交事件，提交后跳转一个页面
            oForm.onsubmit = function () {

                return false;    //拒绝提交（用于判断是否满足提交条件）
