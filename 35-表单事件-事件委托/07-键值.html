    <body>
        <div id="wrap"></div>
        
        <script>

            /*
                事件event只包含键盘的属性，没有鼠标的信息
                e.keyCode
             */
            document.onkeydown = function (e) {
                console.log(e);
                console.dir(e.keyCode);
                if(e.keyCode === 123){
                    return false;
                }
            }

        </script>
