<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width:1000px;
            }
            #wrap ul li{
                height:50px;
                border-bottom:1px solid red;
                font-size:14px;
            }
            #wrap ul li p,#wrap ul li input,#wrap ul li div{
                float:left;
                margin-left:50px;
            }
            #wrap ul li p{
                line-height:50px;
            }
            #wrap ul li p.show{
                display: block;
            }
            #wrap ul li p.hide{
                display: none;
            }
            #wrap ul li input{
                margin-top:15px;
            }
            #wrap ul li input.show{
                display:block;
            }
            #wrap ul li input.hide{
                display:none;
            }
            #wrap ul li div{
                width:50px;
                height:30px;
                background-color: #000;
                margin:10px 0 0 50px;
                color:white;
                text-align:center;
                line-height:30px;
                cursor:pointer;
            }
            #wrap ul li div.show{
                display:block;
            }
            #wrap ul li div.hide{
                display:none;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <ul>
                <li>
                    <p>可编辑的输入框</p>
                    <input class="hide" type="text" placeholder="可编辑的输入框">
                    <div class="xiugai show">修改</div>
                    <div class="queding hide">确定</div>
                </li>
                <li>
                    <p>可编辑的输入框</p>
                    <input class="hide" type="text" placeholder="可编辑的输入框">
                    <div class="xiugai show">修改</div>
                    <div class="queding hide">确定</div>
                </li>
                <li>
                    <p>可编辑的输入框</p>
                    <input class="hide" type="text" placeholder="可编辑的输入框">
                    <div class="xiugai show">修改</div>
                    <div class="queding hide">确定</div>
                </li>
                <li>
                    <p>可编辑的输入框</p>
                    <input class="hide" type="text" placeholder="可编辑的输入框">
                    <div class="xiugai show">修改</div>
                    <div class="queding hide">确定</div>
                </li>
            </ul>
        </div>
        
        <script>
            let aP = document.getElementsByTagName("p");
            let aInp = document.getElementsByTagName("input");
            let aXiu = document.getElementsByClassName("xiugai");
            let aQue = document.getElementsByClassName("queding");

            let len = aP.length;

            //修改事件
            function fxiu(i) {
                //按钮显示切换
                aXiu[i].className = "xiugai hide";
                aQue[i].className = "queding show";

                //p标签隐藏，输入框展示
                aP[i].className = "hide";
                aInp[i].className = "show";
            }
            //确定事件
            function fQue(i) {
                //按钮显示切换
                aQue[i].className = "queding hide";
                aXiu[i].className = "xiugai show";

                //p标签显示，输入框隐藏
                aP[i].className = "show";
                aInp[i].className = "hide";

                //输入框内容传递
                aP[i].innerHTML = aInp[i].value === ''?aInp[i].placeholder:aInp[i].value;
            }

            for(let i=0;i<len;i++){
                aXiu[i].onclick = function () {
                    fxiu(i);
                }

                aQue[i].onclick = function () {
                   fQue(i);
                }
            }
        </script>
    </body>
</html>
