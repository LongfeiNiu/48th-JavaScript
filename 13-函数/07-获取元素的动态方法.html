            /*
                动态有三个
                getElementsByClassName()
                getElementsByTagName()
                getElementsByName()

                静态有以下,获取后，选择器被改也指向原对象
                querySelectorAll
                getElementById
             */
            //getElementsByClassName是个动态的
            let aP = document.getElementsByClassName("goudan");

            let oP = aP[0];      //这种就是静态的，不存在因修改而改变

            oP.className = 'dachui';
            oP.title = 'ppp';

            aP[0].className = "a2121";        //aP是动态数组，
            aP[0].innerHTML = "112121212";    //因为aP[0]的类名被改变了,动态获取的内容更新了，现在少了一个
        </script>
