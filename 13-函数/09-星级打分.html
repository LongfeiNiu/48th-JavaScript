<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                width:320px;
                height:72px;
                margin:50px auto 0;
                font-size:14px;
            }
            #wrap span{
                color:red;
                line-height:70px;
                vertical-align: middle;
            }
            #wrap ul{
                display:inline-block;
                vertical-align: middle;
            }
            #wrap ul li{
                float:left;
                width:20px;
                height:20px;
                background-image: url("img/star.png");
                cursor:pointer;
            }
            #wrap ul li.on{
                background-position:bottom;
            }
            #wrap p{
                float:right;
                width:120px;
                height:70px;
                border:1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <span>星级评分:</span>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <p>提示:请认真给阿飞老师教学打分</p>
        </div>
        
        <script>
            let oUl = document.querySelector("#wrap ul"),
                aLi = document.querySelectorAll("#wrap ul li"),
                oP = document.querySelector("#wrap p"),
                pContent=[
                    "提示:请认真给阿飞老师教学打分",
                    "很差",
                    "较差",
                    "还行",
                    "推荐",
                    "力荐"
                ],
                len = aLi.length,
                index = -1;


            //循环给对象添加事件
            for(let i=0;i<len;i++){
                //鼠标移入事件
                aLi[i].onmouseenter = function () {
                    for(let j=0;j<len;j++){
                        aLi[j].className = j<=i ? "on" : "";;
                    }
                    oP.innerHTML = pContent[i+1];
                }

                //点击事件，不需要去点亮，移入事件已经做了
                aLi[i].onclick = function () {
                    index = i;
                }
            }
            //离开ul可以节省性能
            oUl.onmouseleave = function () {
                for(let i=0;i<len;i++){
                    aLi[i].className = i<=index ? "on" : "";
                }
                oP.innerHTML = pContent[index+1];
            }

        </script>
    </body>
</html>
