    <body>
        <div id="wrap"></div>
        
        <script>
            //break：switch里面的break只对switch有用，不会影响到外面的for

           /* for(let i=0;i<10;i++){
                switch (i) {
                    case 5:
                        break;   //作用不到for
                }
                console.log(i);
            }*/

           //break只能跳出一个for，要想跳出第二层，定义一个伪变量表示for循环，break aaa；
           aaa:for(let i=0;i<5;i++){
               for(let j=0;j<4;j++){
                   if(i*j ===6){
                       break aaa;
                   }
                   console.log(`i===${i},j===${j}`);
               }
           }
        </script>
