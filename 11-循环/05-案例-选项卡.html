<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="Danew">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

            #wrap{
                position:relative;
                width:780px;
                height:380px;
                margin:50px auto 0;
                user-select:none;
            }
            #img{
                width:100%;
                height:330px;
            }
            #img ul{
                position:relative;
                width:100%;
                height:100%;
            }
            #img ul li{
                position:absolute;
                display:none;
                width:100%;
                height:100%;
            }
            #img ul li.show{
                display:block;
            }
            #tab{
                width:100%;
                height:50px;
            }
            #tab ul{
                width:200%;
                height:100%;
            }
            #tab ul li{
                float:left;
                width:10%;
                height:100%;
                background-color: #121112;
                color:#fff;
                text-align:center;
                line-height:50px;
                cursor: pointer;
            }
            #tab ul li.active{
                background-color: #303030;
                color:#e9c06c;
            }
            #wrap span{
                position:absolute;
                top:0;
                bottom:0;
                display:inline-block;
                width:40px;
                height:40px;
                margin:auto;
                background-color: rgb(100,100,100);
                background-color: rgba(100,100,100,0.8);
                color:white;
                font-size: 20px;
                line-height: 40px;
                text-align: center;
                cursor: pointer;
            }
            #wrap span.left{
                left:0;
            }
            #wrap span.right{
                right:0;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="img">
                <ul>
                    <li class="show"><a href=""><img src="img/1.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/2.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/3.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/4.jpg" alt=""></a></li>
                    <li><a href=""><img src="img/5.jpg" alt=""></a></li>
                </ul>
            </div>
            <div id="tab">
                <ul>
                    <li class="active">开黑吗？</li>
                    <li>我压缩贼六</li>
                    <li>只要E的够快</li>
                    <li>队友的问号</li>
                    <li>就追不上我</li>
                </ul>
            </div>
            <span class="left"><</span>
            <span class="right">></span>
        </div>

        <script>
            let aImgLi = document.querySelectorAll("#img ul li"),
                aTabLi = document.querySelectorAll("#tab ul li"),
                aWrapSpan = document.querySelectorAll("#wrap span"),
                index = 0,
                len=aImgLi.length;

            for(let i=0;i<len;i++){

                aTabLi[i].onclick = function () {
                    if(i !== index){
                        aTabLi[index].className = '';
                        aImgLi[index].className = '';

                        aTabLi[i].className = 'active';
                        aImgLi[i].className = 'show';

                        index = i;
                    }
                }
            }

            aWrapSpan[0].onclick = function () {
                aTabLi[index].className = '';
                aImgLi[index].className = '';
                --index;
                index = index<0 ? len-1 : index;
                aTabLi[index].className = 'active';
                aImgLi[index].className = 'show';
            }

            aWrapSpan[1].onclick = function () {
                aTabLi[index].className = '';
                aImgLi[index].className = '';
                ++index;
                index = index>len-1 ? 0 : index;
                aTabLi[index].className = 'active';
                aImgLi[index].className = 'show';
            }

        </script>
    </body>
</html>
