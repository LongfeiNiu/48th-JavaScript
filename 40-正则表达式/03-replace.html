                replace
                    str.replace(正则,字符串|函数);

             */

            //     console.log(rest);

            // });
            let newStr = str.replace(reg,(a,b,c)=>{
                //经过了很多运算之后，得到用来替换的字符串
                console.log(a,b,c); //a表示正则形参，b表示第一个子项
                return '小浪'+c+c.slice(1);
            });
            console.log(newStr);
        </script>
